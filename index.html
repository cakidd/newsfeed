<!DOCTYPE html>
<html>
<head>
    <title>The Commons Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* Your CSS remains unchanged */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            // Service URLs
            const MAIN_LAYER = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const BUSINESS_PHOTOS2 = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/3";

            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';

                    // 1. Get main features
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "GlobalID,name,address,CreationDate",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    // 2. Process each feature
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.GlobalID; // Correct case
                        if (!globalId) continue;

                        // 3. Query related table
                        try {
                            const { data: relatedData } = await esriRequest(`${BUSINESS_PHOTOS2}/query`, {
                                query: {
                                    where: `ParentGlobalID='${globalId}'`,
                                    outFields: "OBJECTID",
                                    f: "json"
                                }
                            });

                            // 4. Get attachments
                            const photos = [];
                            for (const rel of relatedData.features) {
                                try {
                                    const { data: attachments } = await esriRequest(
                                        `${BUSINESS_PHOTOS2}/${rel.attributes.OBJECTID}/attachments?f=json`
                                    );
                                    photos.push(...attachments.attachmentInfos.map(a => 
                                        `${BUSINESS_PHOTOS2}/${rel.attributes.OBJECTID}/attachments/${a.id}`
                                    ));
                                } catch(error) {
                                    console.warn("Attachment Error:", error);
                                }
                            }

                            // 5. Build card
                            if (photos.length) {
                                const card = document.createElement('div');
                                card.className = 'feed-item';
                                card.innerHTML = `
                                    <div class="feed-header">
                                        <div class="feed-avatar">${feature.attributes.name?.charAt(0) || 'üè†'}</div>
                                        <div>
                                            <div class="feed-author">${feature.attributes.name || 'Community Member'}</div>
                                            <div class="feed-meta">
                                                ${new Date(feature.attributes.CreationDate).toLocaleDateString()}
                                                ${feature.attributes.address ? `‚Ä¢ ${feature.attributes.address}` : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-photos">
                                        ${photos.map(url => `
                                            <img class="feed-photo" 
                                                src="${url}" 
                                                loading="lazy"
                                                onerror="this.style.display='none'">
                                        `).join('')}
                                    </div>
                                `;
                                feed.appendChild(card);
                            }
                        } catch(error) {
                            console.error("Related Table Error:", error);
                        }
                    }

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            loadFeed();
        });
    </script>
</body>
</html>
