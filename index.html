<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent;
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        (esriConfig, esriId, esriRequest) => {
            
            // ======== SERVICE CONFIGURATION ========
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const BUSINESS_PHOTOS2_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/3";

            // ======== AUTHENTICATION HANDLER ========
            esriConfig.request.interceptors.push({
                urls: /services7.arcgis.com/,
                before: async (params) => {
                    try {
                        const token = await esriId.getToken(MAIN_LAYER_URL);
                        if(token) params.requestOptions.query = {
                            ...params.requestOptions.query,
                            token: token
                        };
                    } catch(error) {
                        console.error("Auth Error:", error);
                    }
                    return params;
                }
            });

            // ======== CORE FUNCTIONALITY ========
            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    // 1. Get main features with CORRECT FIELD NAME (globalid)
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "globalid,name,address,CreationDate",
                            orderByFields: encodeURIComponent("CreationDate DESC"),
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    // 2. Process each feature
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.globalid;
                        if (!globalId) continue;

                        // 3. Query business_photos2 table
                        try {
                            const { data: relatedData } = await esriRequest(`${BUSINESS_PHOTOS2_URL}/query`, {
                                query: {
                                    where: `ParentGlobalID='${globalId}'`,
                                    outFields: "OBJECTID",
                                    f: "json"
                                }
                            });

                            // 4. Get attachments
                            const photos = [];
                            for (const rel of relatedData.features) {
                                try {
                                    const { data: attachments } = await esriRequest(
                                        `${BUSINESS_PHOTOS2_URL}/${rel.attributes.OBJECTID}/attachments?f=json`
                                    );
                                    photos.push(...attachments.attachmentInfos.map(a => 
                                        `${BUSINESS_PHOTOS2_URL}/${rel.attributes.OBJECTID}/attachments/${a.id}`
                                    ));
                                } catch(error) {
                                    console.warn("Attachment Error:", error);
                                }
                            }

                            // 5. Build card
                            if (photos.length) {
                                const card = document.createElement('div');
                                card.className = 'feed-item';
                                card.innerHTML = `
                                    <div class="feed-header">
                                        <div class="feed-avatar">${feature.attributes.name?.charAt(0) || 'üè†'}</div>
                                        <div>
                                            <div class="feed-author">${feature.attributes.name || 'Community Member'}</div>
                                            <div class="feed-meta">
                                                ${new Date(feature.attributes.CreationDate).toLocaleDateString()}
                                                ${feature.attributes.address ? `‚Ä¢ ${feature.attributes.address}` : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-photos">
                                        ${photos.map(url => `
                                            <img class="feed-photo" 
                                                src="${url}" 
                                                loading="lazy"
                                                onerror="this.style.display='none'">
                                        `).join('')}
                                    </div>
                                `;
                                feed.appendChild(card);
                            }
                        } catch(error) {
                            console.error("Related Table Error:", error);
                        }
                    }

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            // Initial load
            loadFeed();
        });
    </script>
</body>
</html>
