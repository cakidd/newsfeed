<!DOCTYPE html>
<html>
<head>
    <title>The Commons Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* Your existing CSS remains unchanged */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/request"], (esriRequest) => { // Removed IdentityManager
            // ======== SERVICE CONFIGURATION ========
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const BUSINESS_PHOTOS2_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/3";

            // ======== CORE FUNCTIONALITY ========
            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    // 1. Get main features with CORRECT FIELD NAME (GlobalID)
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "GlobalID,name,address,CreationDate", // Uppercase GlobalID
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    // 2. Process each feature
                    for(const feature of mainData.features) {
                        const globalId = feature.attributes.GlobalID; // Correct casing
                        if (!globalId) continue;

                        // 3. Query business_photos2 table
                        try {
                            const { data: relatedData } = await esriRequest(`${BUSINESS_PHOTOS2_URL}/query`, {
                                query: {
                                    where: `ParentGlobalID='${globalId}'`,
                                    outFields: "OBJECTID",
                                    f: "json"
                                }
                            });

                            // ... rest of image loading code ...
                        } catch(error) {
                            console.error("Related Table Error:", error);
                        }
                    }
                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            // Initial load
            loadFeed();
        });
    </script>
</body>
</html>
